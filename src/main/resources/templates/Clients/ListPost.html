<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Trang chủ</title>
<link href="/Asset/img/favicon.ico" rel="icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0//Asset/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/Asset/lib/animate/animate.min.css" rel="stylesheet">
<link href="/Asset/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="/Asset/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/Asset/css/style.css" rel="stylesheet">
<style>
</style>
</head>
<body>
	<div class="container-xxl bg-white p-0">
		<div th:replace="~{Common/Client_layout :: header}"></div>
		<div>
			<div class="container-xxl py-5">
				<div class="container">
					<div class="row g-5 align-items-center" th:each="post : ${posts}">
						<div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
							<div class="about-img position-relative overflow-hidden p-5 pe-0">
								<img th:each="option : ${lsImage}"
									th:if="${option.postID == post.postId && option.mainStatus == 1}"
									th:src="@{/Uploads/{imagename}(imagename=${option.imageName}) }"
									width="500px" alt="Main Image">
							</div>
							<br> <br> <br>
						</div>

						<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
							<h1 class="mb-4" th:text="${post.title}">#1 Place To Find
								The Perfect Property</h1>
							<p class="mb-4" th:text="${post.content}">Tempor erat elitr
								rebum at clita. Diam dolor</p>
							<a class="btn btn-primary py-3 px-5 mt-3" href="">Read More</a>
						</div>

					</div>

				</div>

			</div>

			<div class="container-xxl bg-white p-0">
				<div>
					<div class="container-xxl py-5">
						<div class="container">
							<h1 class="text-center mb-5">Danh sách bài viết</h1>
							<div class="row g-4">
							
								<div class="row g-2 align-items-center"
									th:each="post : ${posts}">
									<div class="col-lg-3 wow fadeIn" data-wow-delay="0.1s">
										<div
											class="about-img position-relative overflow-hidden p-5 pe-0">
											<img th:each="option : ${lsImage}"
												th:if="${option.postID == post.postId && option.mainStatus == 1}"
												th:src="@{/Uploads/{imagename}(imagename=${option.imageName}) }"
												width="300px" alt="Main Image">
										</div>
										<br> <br> <br>
									</div>

									<div class="col-lg-3 wow fadeIn" data-wow-delay="0.5s">
										<h1 class="mb-4" th:text="${post.title}">#1 Place To Find
											The Perfect Property</h1>
										<p class="mb-4" th:text="${post.content}">Tempor erat
											elitr rebum at clita. Diam dolor</p>
										<a class="btn btn-primary py-3 px-5 mt-3" href="">Read
											More</a>
									</div>

								</div>
								<!-- Loop through posts -->
								<div class="col-md-6 col-lg-6" th:each="post : ${posts}">
									<div class="card h-100 shadow-sm">
										<div class="card-img-top position-relative overflow-hidden">
											<img th:each="option : ${lsImage}"
												th:if="${option.postID == post.postId && option.mainStatus == 1}"
												th:src="@{/Uploads/{imagename}(imagename=${option.imageName})}"
												class="img-fluid" alt="Main Image">
										</div>
										<div class="card-body">
											<h5 class="card-title" th:text="${post.title}">Tiêu đề
												bài viết</h5>
											<p class="card-text text-muted" th:text="${post.content}">Nội
												dung bài viết</p>
										</div>
										<div class="card-footer bg-white border-0">
											<a href="#" class="btn btn-primary">Read More</a>
										</div>
									</div>
								</div>
								<!-- End post loop -->

							</div>
						</div>
					</div>
				</div>

				<!-- Footer -->
				>
			</div>



		</div>
	</div>

	<div th:replace="~{Common/Client_layout :: footer}"></div>

</body>
</html>
