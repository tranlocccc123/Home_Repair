<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Fragments</title>
</head>
<body>
    <div th:fragment="serviceList">
        <div class="row" th:each="service : ${service}">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                <div class="property-item rounded overflow-hidden">
                    <div class="position-relative overflow-hidden">
                        <a href="#">
                            <img class="img-fluid"
                                 th:each="option : ${lsImage}"
                                 th:if="${option.serviceID == service.serviceId && option.mainStatus == 1}"
                                 th:attr="src=@{/Uploads/{imagename}(imagename=${option.imageName})}"
                                 alt="Service Image">
                        </a>
                        <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">Sale</div>
                        <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">View</div>
                    </div>
                    <div class="p-4 pb-0">
                        <h5 class="text-primary mb-3" th:text="${service.price}"></h5>
                        <a class="d-block h5 mb-2" href="#" th:text="${service.description}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
