<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Trang chá»§</title>
<link href="/Asset/img/favicon.ico" rel="icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0//Asset/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/Asset/lib/animate/animate.min.css" rel="stylesheet">
<link href="/Asset/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="/Asset/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/Asset/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-xxl bg-white p-0">
		<div th:replace="~{Common/Client_layout :: header}"></div>
		<div class="container-xxl py-5">
			<div class="container">
				<h2>Your Quotes</h2>

				<!-- Display error message if present -->
				<div th:if="${error}">
					<p th:text="${error}" style="color: red;"></p>
				</div>

				<!-- Display quotes if available -->
				<div th:if="${quote}">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Quote ID</th>
								<th>Employee ID</th>
								<th>Customer ID</th>
								<th>Quote Date</th>
								<th>Total Amount</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<!-- Loop through the quotes list -->
							<tr th:each="q : ${quote}">
								<td th:text="${q.quoteId}"></td>
								<td th:text="${q.employeeId}"></td>
								<td th:text="${q.customerId}"></td>
								<td th:text="${q.quoteDate}"></td>
								<td th:text="${q.totalAmount}"></td>
								<td th:text="${q.status}"></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<div th:replace="~{Common/Client_layout :: footer}"></div>

</body>
</html>
