<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit User Info</title>
</head>
<body>

	<h2>Edit User Information</h2>

	<form th:action="@{/user/updatePro}" method="post"
		enctype="multipart/form-data">
		<div th:if="${error}" class="error-message" th:text="${error}"
			style="color: red; font-weight: 700;"></div>
		<input type="hidden" name="id" th:value="${user.userId}">
		<div class="form-group">
			<label for="fullname">FullName</label> <input type="text"
				id="fullname" name="fullname" th:value="${user.fullName}">
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				id="password" name="password">
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label> <input
				type="password" id="confirmPassword" name="confirmPassword">
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input type="email" id="email"
				name="email" th:value="${user.email}">
		</div>
		<div class="form-group">
			<label for="phone">Phone</label> <input type="text" id="phone"
				name="phone" th:value="${user.phoneNumber}">
		</div>
	
		<div class="form-group">
			<label for="image">Profile Image</label> <input type="file"
				id="image" name="image" accept="image/*">
		</div>
		<button type="submit" class="btn-primary">Update Profile</button>
	</form>



</body>
</html>
