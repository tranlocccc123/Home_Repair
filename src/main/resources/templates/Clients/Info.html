<style>
/* General styling */
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f9;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

/* Container styling */
form {
	background-color: #ffffff;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 20px;
	max-width: 400px;
	width: 100%;
	margin: 0 auto;
}

h2 {
	text-align: center;
	color: #333333;
	margin-bottom: 20px;
}

/* Form group styling */
.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
	color: #555555;
}

input[type="text"], input[type="password"], input[type="email"], input[type="file"]
	{
	width: 100%;
	padding: 10px;
	border: 1px solid #cccccc;
	border-radius: 4px;
	font-size: 14px;
	color: #333333;
}

input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus,
	input[type="file"]:focus {
	outline: none;
	border-color: #007bff;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button styling */
button[type="submit"] {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: #ffffff;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
	background-color: #0056b3;
}

/* Error message styling */
.error-message {
	margin-bottom: 15px;
	font-size: 14px;
	color: #ff0000;
	text-align: center;
}

/* Add spacing around form elements */
.form-group input, button {
	margin-top: 5px;
}
</style>

<script type="text/javascript">
	function setFormAction(action) {
		document.getElementById('myForm').action = action;
	}
</script>

<script>
	function submitForm(actionUrl) {
		const form = document.getElementById('contractForm');
		form.action = actionUrl;
		form.submit();
	}
</script>

</head>
<body>
	<div>
		<div>
			<nav th:replace="~{Common/Admin_layout :: navAdmin}"></nav>
			<div class="container-fluid page-body-wrapper">
				<div th:replace="~{Common/Admin_layout :: headernav}"></div>
				<nav th:replace="~{Common/Admin_layout :: footernav}"></nav>
				<div class="container">

					<form th:action="@{/user/updatePro}" method="post"
						enctype="multipart/form-data">
						<div th:if="${error}" class="error-message" th:text="${error}"
							style="color: red; font-weight: 700;"></div>
						<input type="hidden" name="id" th:value="${user.userId}">
						<div class="form-group">
							<label for="fullname">FullName</label> <input type="text"
								id="fullname" name="fullname" th:value="${user.fullName}">
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								id="password" name="password">
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirm Password</label> <input
								type="password" id="confirmPassword" name="confirmPassword">
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email" id="email"
								name="email" th:value="${user.email}">
						</div>
						<div class="form-group">
							<label for="phone">Phone</label> <input type="text" id="phone"
								name="phone" th:value="${user.phoneNumber}">
						</div>

						<div class="form-group">
							<label for="image">Profile Image</label> <input type="file"
								id="image" name="image" accept="image/*">
						</div>
						<button type="submit" class="btn-primary">Update Profile</button>
					</form>


				</div>


			</div>
		</div>
</body>
</html>
