<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banner List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Banner List</h1>
		<table class="table table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Description</th>
					<th>Created At</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<!-- Thymeleaf loop to display each banner -->
				<tr th:each="banner : ${banner}">
					<td th:text="${banner.bannerId}"></td>
					<td th:text="${banner.description}"></td>
					<td th:text="${banner.createdAt}"></td>
					<td><img th:each="option : ${lsImage}"
						th:if="${option.postID == banner.bannerId && option.mainStatus == 1}"
						th:src="@{/Uploads/{imagename}(imagename=${option.imageName}) }"
						height="100" alt="Main Image"></td>

					<td><a th:href="@{/admin/editpost/{id}(id=${banner.bannerId})}">edit</a>
						||<a href="/admin/deletepost">delete</a></td>
						
					<td th:text="${banner.status == 1 ? 'Active' : 'Inactive'}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
