<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin - Services</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/template/vendors/feather/feather.css">
<link rel="stylesheet"
	href="/template/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="/template/vendors/ti-icons/css/themify-icons.css">
<link rel="stylesheet" href="/template/vendors/typicons/typicons.css">
<link rel="stylesheet"
	href="/template/vendors/simple-line-icons/css/simple-line-icons.css">
<link rel="stylesheet"
	href="/template/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet"
	href="/template/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
<link rel="stylesheet" href="/template/js/select.dataTables.min.css">
<link rel="stylesheet"
	href="/template/css/vertical-layout-light/style.css">
<link rel="shortcut icon" href="/template/images/favicon.png" />
<script src="/template/vendors/js/vendor.bundle.base.js"></script>
<script src="/template/vendors/chart.js/Chart.min.js"></script>
<script
	src="/template/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/template/vendors/progressbar.js/progressbar.min.js"></script>
<script src="/template/js/off-canvas.js"></script>
<script src="/template/js/hoverable-collapse.js"></script>
<script src="/template/js/template.js"></script>
<script src="/template/js/settings.js"></script>
<script src="/template/js/todolist.js"></script>
<style>
/* Styles cho báº£ng */
table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

table, th, td {
	border: 1px solid #ddd;
}

th, td {
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

img {
	width: 100px;
	height: auto;
}
</style>
</head>
<body>
	<div>
		<div>
			<nav th:replace="~{Common/Admin_layout :: navAdmin}"></nav>
			<div class="container-fluid page-body-wrapper">
				<div th:replace="~{Common/Admin_layout :: headernav}"></div>
				<nav th:replace="~{Common/Admin_layout :: footernav}"></nav>
				<div class="container">
					<h2>Payment List</h2>
					<div class="mb-3">
						<p>
							Welcome, <span th:text="${username}"></span>!
						</p>
					</div>
					<table>
						<thead class="table-light">
							<tr>
								<th>#</th>
								<th>Payment Name</th>
								<th>Contract ID</th>
								<th>Created At</th>
								<th>Amount Money</th>
								<th>Stage Description</th>
								<th>Payment Stage</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="payment, iterStat : ${pay}">
								<td th:text="${iterStat.index + 1}"></td>
								<td th:text="${payment.namePayment}"></td>
								<td><a
									th:href="@{/admin/ContractItem/{id}(id=${payment.contractId})}"
									><span th:text="${payment.contractId}"></span></a></td>
								<td
									th:text="${#dates.format(payment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
								<td th:text="${payment.amountMoney}"></td>
								<td th:text="${payment.stageDescription}"></td>
								<td th:text="${payment.paymentStage}"></td>
								<td th:text="${payment.status}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
