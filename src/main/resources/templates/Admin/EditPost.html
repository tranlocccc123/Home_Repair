<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin - Services</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/template/vendors/feather/feather.css">
<link rel="stylesheet"
	href="/template/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="/template/vendors/ti-icons/css/themify-icons.css">
<link rel="stylesheet" href="/template/vendors/typicons/typicons.css">
<link rel="stylesheet"
	href="/template/vendors/simple-line-icons/css/simple-line-icons.css">
<link rel="stylesheet"
	href="/template/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet"
	href="/template/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
<link rel="stylesheet" href="/template/js/select.dataTables.min.css">
<link rel="stylesheet"
	href="/template/css/vertical-layout-light/style.css">
<link rel="shortcut icon" href="/template/images/favicon.png" />
<script src="/template/vendors/js/vendor.bundle.base.js"></script>
<script src="/template/vendors/chart.js/Chart.min.js"></script>
<script
	src="/template/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/template/vendors/progressbar.js/progressbar.min.js"></script>
<script src="/template/js/off-canvas.js"></script>
<script src="/template/js/hoverable-collapse.js"></script>
<script src="/template/js/template.js"></script>
<script src="/template/js/settings.js"></script>
<script src="/template/js/todolist.js"></script>
<title>Chỉnh sửa bài viết</title>
<style>
/* Một số CSS cơ bản để căn chỉnh form */
.form-container {
	width: 60%;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label {
	font-weight: bold;
	display: block;
	margin: 10px 0 5px;
}

input[type="text"], textarea {
	width: 100%;
	padding: 8px;
	margin-bottom: 15px;
	border: 1px solid #ddd;
	border-radius: 4px;
}

button {
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div>
		<div>
			<nav th:replace="~{Common/Admin_layout :: navAdmin}"></nav>
			<div class="container-fluid page-body-wrapper">
				<div th:replace="~{Common/Admin_layout :: headernav}"></div>
				<nav th:replace="~{Common/Admin_layout :: footernav}"></nav>
				<div class="container">
					<body>

						<div class="form-container">
							<h2>Chỉnh sửa bài viết</h2>
							<form th:action="@{/admin/editpost/{id}(id=${post.postId})}"
								method="post">
								<!-- Tiêu đề bài viết -->
								<label for="title">Tiêu đề:</label> <input type="text"
									id="title" name="title" th:value="${post.title}" required />

								<!-- Nội dung bài viết -->
								<label for="content">Nội dung:</label>
								<textarea id="content" name="content" rows="6" required
									th:text="${post.content}"></textarea>


								<!-- Nút lưu -->
								<button type="submit">Lưu thay đổi</button>
							</form>
						</div>

					</body>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
