<body>
    <h2>Create New Quote</h2>
    <form th:action="@{/Employee/save}" th:object="${quote}" method="post">
        <div class="form-group">
            <label for="quoteId">Quote ID:</label>
            <input type="text" id="quoteId" th:field="*{quoteId}" required />
        </div>
        <div class="form-group">
            <label for="employeeId">Employee:</label>
            <input type="text" id="employeeId" th:field="*{employeeId}" />
        </div>
        <div class="form-group">
            <label for="customerId">CustomerId:</label>
            <input type="text" id="customerId" th:field="*{customerId}" required />
        </div>
        <div class="form-group">
            <label for="totalAmount">Total Amount:</label>
            <input type="text" id="totalAmount" th:field="*{totalAmount}" required />
        </div>
        <button type="submit">Create Quote</button>
    </form>

    </h4>
