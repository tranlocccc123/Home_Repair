<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee - Quote</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/template/css/vertical-layout-light/style.css">
<link rel="stylesheet" href="/template/vendors/feather/feather.css">
<link rel="stylesheet"
	href="/template/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="/template/vendors/ti-icons/css/themify-icons.css">
<link rel="stylesheet" href="/template/vendors/typicons/typicons.css">
<link rel="stylesheet"
	href="/template/vendors/simple-line-icons/css/simple-line-icons.css">
<link rel="stylesheet"
	href="/template/vendors/css/vendor.bundle.base.css">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet"
	href="/template/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
<link rel="stylesheet" href="/template/js/select.dataTables.min.css">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet"
	href="/template/css/vertical-layout-light/style.css">
<!-- endinject -->
<link rel="shortcut icon" href="/template/images/favicon.png" />
<script src="/template/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/template/vendors/chart.js/Chart.min.js"></script>
<script
	src="/template/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/template/vendors/progressbar.js/progressbar.min.js"></script>

<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/template/js/off-canvas.js"></script>
<script src="/template/js/hoverable-collapse.js"></script>
<script src="/template/js/template.js"></script>
<script src="/template/js/settings.js"></script>
<script src="/template/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/template/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/template/js/dashboard.js"></script>
<script src="/template/js/Chart.roundedBarCharts.js"></script>
<style>
.form-group {
	display: flex;
	align-items: center;
	margin-bottom: 15px;
}

.form-group label {
	flex: 1;
	max-width: 150px;
	padding-right: 10px;
}

.form-group input {
	flex: 2;
}
</style>
</head>
<body>
	<div>
		<nav th:replace="~{Common/Admin_layout :: navAdmin}"></nav>
		<div class="container-fluid page-body-wrapper">
			<div th:replace="~{Common/Admin_layout :: headernav}"></div>
			<nav th:replace="~{Common/Admin_layout :: footernav}"></nav>
			<div class="container">
				<h1 class="mt-4 mb-4">Quote Info</h1>

				<form th:action="@{/Employee/createcontract}" th:object="${quote}"
					method="post">
					<button type="submit" class="btn btn-primary">Create
						Contract</button>
					<div class="form-group">
						<label for="quoteId">Quote ID:</label> <span th:text="*{quoteId}"></span>
						<input type="hidden" th:field="*{quoteId}" />
					</div>

					<div class="form-group">
						<label for="customerId">Customer:</label> <span
							th:text="${customer}"></span> <input type="hidden"
							th:field="*{customerId}" />
					</div>

					<div class="form-group">
						<label for="totalAmount">Total Amount:</label> <span
							th:text="*{totalAmount}"></span> <input type="hidden"
							th:field="*{totalAmount}" />
					</div>

					<div class="form-group">
						<label for="QuoteDate">Quote Date:</label> <span
							th:text="*{quoteDate}"></span> <input type="hidden"
							th:field="*{quoteDate}" />
					</div>


				</form>
				<form th:object="${quoteItems}">
					<div class="form-group">
						<label for="itemDescription">Item Description:</label> <span
							th:text="*{itemDescription}"></span> <input type="hidden"
							th:field="*{itemDescription}" />
					</div>

					<div class="form-group">
						<label for="quantity">Quantity:</label> <span
							th:text="*{quantity}"></span> <input type="hidden"
							th:field="*{quantity}" />
					</div>

					<div class="form-group">
						<label for="unitPrice">Unit Price:</label> <span
							th:text="*{unitPrice}"></span> <input type="hidden"
							th:field="*{unitPrice}" />
					</div>

					<div class="form-group">
						<label for="totalPrice">Total Price:</label> <span
							th:text="*{totalPrice}"></span> <input type="hidden"
							th:field="*{totalPrice}" />
					</div>
				</form>

				<h4 class="mt-3" style="color: red;">
					<span th:text="${successMessage}"></span>
				</h4>
			</div>
		</div>
	</div>
</body>
</html>
