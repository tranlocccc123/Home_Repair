<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Contract Items for Contract Code: <span th:text="${contractCode}"></span></h1>

        <!-- Kiểm tra danh sách trống -->
        <div th:if="${contractItems.empty}">
            <p class="text-danger">No contract items found for the given Contract Code.</p>
        </div>

        <!-- Hiển thị bảng nếu có dữ liệu -->
        <table class="table table-bordered table-hover" th:if="${!contractItems.empty}">
            <thead>
                <tr>
                    <th>Quote Item ID</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Notes</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${contractItems}">
                    <td th:text="${item.quoteItemID}"></td>
                    <td th:text="${item.itemDescription}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.unitPrice}"></td>
                    <td th:text="${item.totalPrice}"></td>
                    <td th:text="${item.notes}"></td>
                    <td th:text="${item.createdAt}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Nút quay lại -->
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
